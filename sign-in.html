<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #a5a5a5;
            box-sizing: border-box;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-form label {
            font-weight: bold;
        }

        .login-form p {
            text-align: center;
            margin-top: 15px;
        }

        .login-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-links a {
            text-decoration: none;
            color: #007bff;
            margin: 10px;
        }

        .login-links p {
            text-decoration: none;
            color: #000000;
            display: inline-block;

        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.forms["myForm"]["username"].value;
            var password = document.forms["myForm"]["password"].value;

            if (username == "" || password == "") {
                alert("All fields cannot be empty");
                return false;
            }
            return true;
        }
        function validateInput(input) {
            if (input.value == "") {
                alert(input.name + " field cannot be empty");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <div class="login-links">
            <p>Sign In</p>
            <a href="sign-up.html" class="sign-up">Sign Up</a>

        </div>

        <form class="login-form" action="signin.php" onsubmit="return validateForm" method="post">
            <label for="username_or_email">Username or Email:</label>
            <input type="text" id="username_or_email" name="username_or_email" onblur="validateInput(this)" /> <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onblur="validateInput(this)" /> <br>



            <input type="submit" value="Sign In" />
        </form>

        <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        <p><a href="forgot_password.html">Forgot Password? (NOT FUNCTIONING ATM)</a></p>
    </div>
</body>

</html>
